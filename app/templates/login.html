<div class="col-sm-12">
  <div class="well">
    <h1 class="text-center">Login</h1>
    <hr>
    <form ng-submit="nav.login()">
        <input type="email" ng-model="nav.user.email" class="form-control" placeholder="Email">
        <br>
        <input type="password" ng-model="nav.user.password" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-block btn-info">Login</button>
    </form>
  </div>
</div>
